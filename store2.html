<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/store.css">
    <title>Tienda Fuxion</title>
</head>
<body>

    <!-- HEADER  HEADER  HEADER  HEADER  HEADER  HEADER  HEADER  HEADER  -->

    <header class="headerStore">
        <section class="containHeaderStore">
        <section class="containLogoStore">
            <div class="logoStore"></div>
        </section>

        <section class="section2Header">
            <div class="countryHeader">
                <img src="assets/usa.png" alt="">
                <p>Estados <br> Unidos</p>
            </div>

            <div class="cartHeader">
                <img src="assets/iconscart.png" alt="">
            </div>

            <div class="langHeader">
                    <p>ES</p>
                    <img src="assets/iconsdown.png" alt="">
            </div>
        </section>
    </section>
    </header>

<!-- MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN  -->

<div class="patrocinador2">
    <p>INFORMACIÓN PERSONAL</p>
    <p>RESUMEN DEL PEDIDO</p> 
</div>
    <main class="mainStore">
        <section class="section1MainStore">
        <section class="sect1-2MainStore">
            <form class="formPerson" action="">
                <input type="text" required name="Apellido" placeholder="Apellido">
                <input type="text" required name="Teléfono" placeholder="Telefono móvil"> 
                <input type="text" required name="Nombre" placeholder="Nombre">
                <input type="text" required name="Correo electrónico" placeholder="Correo electronico">
                <button class="sectButton"> Seguir </button>
            </form>
        </section>

        <!-- SEGUNDO CUADRO  SEGUNDO CUADRO  SEGUNDO CUADRO  SEGUNDO CUADRO  SEGUNDO CUADRO  SEGUNDO CUADRO  -->

        <section class="totalParcial2">
            <div class="resumenPedido">
                <strong>Cantidad</strong> 
                <strong>Descripción</strong>
                <strong>Precio</strong>
            </div>

            <div class="resumenPedido">
                <p> 1 </p>
                <p> VERA + </p>
                <p> $ 55,00 </p>
            </div>

            <div class="totalSection2">
                <p>Total parcial</p>
                <p> $ 55,00 </p>
            </div>

            <p class="paragrafImpuestos">Precio completo sin impuestos.</p>
        </section>
    </section>
    </main>
</body>
</html>
