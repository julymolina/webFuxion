<link rel="stylesheet" href="/assets/css/store.css" />
<title>Tienda Fuxion</title>

<header class="headerStore">
  <section class="containHeaderStore">
    <section class="containLogoStore">
      <div class="logoStore"></div>
    </section>

    <section class="section2Header">
      <div class="countryHeader">
        <img src="assets/img/usa.png" alt="" />
        <p>
          Estados <br />
          Unidos
        </p>
      </div>

      <div class="cartHeader">
        <img src="assets/img/iconscart.png" alt="" />
      </div>

      <div class="langHeader">
        <p>ES</p>
        <img src="assets/img/iconsdown.png" alt="" />
      </div>
    </section>
  </section>
</header>

<!-- MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN MAIN  -->

<section class="patrocinador">
  <p>CARRITO DE COMPRAS - POWERLINK</p>
  <p>PATROCINADOR: LUCA</p>
</section>
<main class="mainStore">
  <section class="section1MainStore">
    <section class="sect1MainStore">
      <div class="div1MainStore">
        <img src="assets/img/productoMin.jpg" alt="" />
        <div class="div01MainStore">
          <h4>Vera +</h4>
          <strong>Precio</strong>
          <p>SKU 145156</p>
        </div>
      </div>

      <div class="div2MainStore">
        <p>$ {{ currentItem.price | number: "1.2" }}</p>
        <div class="calculoMainStore">
          <button id="disminuir" (click)="disminuir()">-</button>

          <div class="quantityMainStore">
            <p>Cantidad</p>
            <input
              type="text"
              [(ngModel)]="currentItem.quantity"
              id="cantidad"
            />
          </div>

          <button id="aumentar" (click)="aumentar()">+</button>
        </div>

        <div class="totalMainStore">
          <p>$ {{ getTotal() | number: "1.2" }}</p>
        </div>
      </div>
    </section>

    <section class="totalParcial">
      <p style="width: 80%; text-align: left">
        SubTotal:
        <span style="float: right">$ {{ getTotal() | number: "1.2" }}</span>
      </p>
      <a href="store2.html"><button>Â¡Comprar Ahora!</button></a>
    </section>
  </section>
</main>
