 <main class="mainStore">
    <section class="section1MainStore">

            <!-- F O R M U L A R I O    F O R M U L A R I O  F O R M U L A R I O  F O R M U L A R I O  -->

            <strong>¿Cómo te gustaría pagar tu pedido</strong> </br>

        <form class="formPago" action="">
            <input type="radio"> Tarjeta de crédito</input> </br>

            <input class="nameCard" type="text" placeholder="Nombre en la tarjeta">
            <input maxlength="16" class="numberCard" type="text" placeholder="Número de Tarjeta"> </br>
            
            <label for="fecha"> Fecha de vencimiento <span  style="color: rgb(206, 4, 4);" >*</span> </label> </br>

           <input class="dateMes" type="text" maxlength="2" placeholder="MM">
           <input class="dateAño" type="text" maxlength="4" placeholder="AAAA"> 

           <label  for="cvv">CVV</label>
           <input class="containCvv" maxlength="3" type="text" placeholder="CVV" >
             </br>
        </form>

        <form class="formDirection" action="">
            <label for="direction">Dirección <span  style="color: rgb(206, 4, 4);" >*</span></label> </br>
            <input required class="inputDir" id="direction" name="direction" type="text" placeholder="Dirección"> </br>

            <label for="city"> Ciudad / Estado / Código Postal</label> </br>
            <input required class="inputCity" id="city" name="city" type="text" placeholder="Ciudad">

            <select class="selectCountry" name="country">
                <option value=""></option>
                <option value="">ECUADOR</option>
                <option value="">PERÚ</option>
                <option value="">CHILE</option>
            </select>

            <input required class="inputCP" type="text" name="Postal" placeholder="Código Postal" >
        </form>
